<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<form class="form-group ">
    <div class="test">
        <div class="head" contenteditable="true"></div>
        <div class="main" contenteditable="true"></div>
        <div class="buttons">
            <button class="add-input"> Adauga input</button>
            <input type="button" class="validate" style="display: none" value="Valideaza"/>
            <input type="button" class="solution" style="display: none" value="Afla solutia"/>
            <label class="mod">Mod:
                <select>
                    <option>Formativ</option>
                    <option>Sumativ</option>
                </select>
            </label>
            <label class="tries-label">Numar maxim de incercari:
                <input type="number" class="tries">
            </label>
            <input type="button" class="preview" value="Preview"/>
            <input type="button" class="edit" style="display: none" value="Edit"/>
        </div>
    </div>
</form>
<script type="text/template" class="search_template">
   <label>
       <input type="text" class="input"/>
   </label>
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.2/backbone-min.js"></script>
<script src="main.js"></script>
</body>
</html>
